<ion-header>
  <ion-navbar>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div padding>
      <ion-segment [(ngModel)]="noti">
        <ion-segment-button value="event">
          Event
        </ion-segment-button>
        <ion-segment-button value="own">
          Own
        </ion-segment-button>
      </ion-segment>
    </div>
    <div [ngSwitch]="noti">
      <ion-list *ngSwitchCase="'event'">
          <div style="margin: 20% 20%">
            <div>
              <img style="background: transparent; width: 150%;" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/bell.png"/>
            </div>
            <p style="font-size: 16px; color: #45e11b;margin-left: 10px;">You don't have Notification</p>
          </div>
        <div><!--ng-show="user_notifications.length < 1"-->
          <!--<span style="border: 1px; border-radius: 50%; opacity: .5;width: 200px; height: 200px;padding-top: 2%; font-size: 160px;"-->
          <!--class="large-app-icon large-app-icon-green">-->
          <!--<ion-icon name="ios-notifications"></ion-icon>-->
          <!--</span>-->

        </div>

      </ion-list>

      <ion-list *ngSwitchCase="'own'">
          <div style="margin: 20% 20%">
            <div>
              <img style="background: transparent; width: 150%;" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/bell.png"/>
            </div>
            <p style="font-size: 16px; color: #45e11b;margin-left: 10px;">You don't have Notification</p>
          </div>
      </ion-list>
    </div>

    <!--<ion-list-header>Follow us on Twitter</ion-list-header>-->
    <!--<ion-item>-->
      <!--<ion-icon name="ionic" item-start></ion-icon>-->
      <!--@ionicframework-->
    <!--</ion-item>-->
  </ion-list>
</ion-content>
